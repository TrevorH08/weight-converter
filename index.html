<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Cooking Units Conversion</h1>
    <h2>Ounces to Grams</h2>
    <p>Enter a value for Ounces, to see it's equivilant in Grams.</p>
    <label>Ounces</label>
    <input
      id="inputOunces"
      type="number"
      placeholder="Ounces"
      oninput="weightConverter(this.value)"
      onchange="weightConverter(this.value)"
    />
    <p>Grams: <span id="outputGrams"></span></p>
    <h2>Pounds to Grams</h2>
    <p>Enter a value for Pounds, to see it's equivilant in Grams.</p>
    <p>
      <label>Pounds</label>
      <input
        id="inputPounds"
        type="number"
        placeholder="Pounds"
        oninput="weightConverterPounds(this.value)"
        onchange="weightConverterPounds(this.value)"
      />
    </p>
    <p>Grams: <span id="lbs2gm"></span></p>
  </body>
</html>
